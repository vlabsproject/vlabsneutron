<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== BOX ICONS ===== -->
    <!-- These 3 links are only for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="../css/Theory.css">
    <link rel="stylesheet" href="../css/videostyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <title>Theory</title>
    <style>
        /* Additional CSS for responsiveness */
        #bottom-right-button {
            position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 999; /* Ensure the button is above other content */
  border: #00ff84;
  box-shadow: #00EDDF;
  background-color:  #00c8c5;
  color: #fff;
  font-size: large;
  border-style: double;
  border-radius: 5px;
  padding: 10px 20px;
  cursor: pointer;
        }

        @media screen and (max-width: 768px) {
            /* Adjust styles for smaller screens */
            #bottom-right-button {
                bottom: 10px;
                right: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body id="body-pd">
    <header class="header" id="header">
        <div class="header__toggle">
            <i class='bx bx-menu' id="header-toggle"></i>
        </div>
    </header>

   
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <a href="#" class="nav__logo">
                    <i class='bx bx-layer nav__logo-icon'></i>
                    <span class="nav__logo-name">Virtual Labs</span>
                </a>
    
                <div class="nav__list">
                    <a href="#" class="nav__link "  onmouseover="playhover()">
                        <i class='bx bxs-info-circle' onclick="window.location.href='./introduction.html'" ></i>
                        <span class="nav__name"   onclick="window.location.href='./introduction.html'">Introduction</span>
                    </a>
    
                    <a href="#" class="nav__link active" onmouseover="playhover()">
                        <i class='bx bx-book-bookmark'onclick="window.location.href='./Theory.html'"></i>
                        <span class="nav__name" onclick="window.location.href='./Theory.html'">Theory</span>
                    </a>
    
                    <a href="#" class="nav__link "  onmouseover="playhover()">
                        <i class='bx bx-laptop' onclick="window.location.href='./simulation.html'"></i>
                        <span class="nav__name" onclick="window.location.href='./simulation.html'">Simulation</span>
                    </a>
                    <a href="#" class="nav__link "  onmouseover="playhover()">
                        <i class='bx bx-brain'   onclick="window.location.href='./quiz.html'" ></i>
                        <span class="nav__name"    onclick="window.location.href='./quiz.html'">Quiz</span>
                    </a>
                    <a href="#" class="nav__link" onmouseover="playhover()">
                        <i class='bx bxs-message-rounded-detail' onclick="window.location.href='https://t.me/LabBot_ai'"></i>
                        <span class="nav__name" onclick="window.location.href='https://t.me/LabBot_ai'">Chatbot</span>
                    </a>
    
    
                    <a href="#" class="nav__link"  onmouseover="playhover()">
                        <i class='bx bxs-help-circle' onclick="window.location.href='./faq.html'"></i>
                        <span class="nav__name"  onclick="window.location.href='./faq.html'">FAQ</span>
                    </a>
                </div>
            </div>
    
            <a href="#" class="nav__link" onmouseover="playudio()">
                <i class='bx bx-log-out nav__icon' onmouseover="playhover()"></i>
                <span class="nav__name" onclick="window.location.href='/index.html'">Log Out</span>
            </a>
        </nav>
    </div>
  
    <audio id="buttonaudio" src="../assests/audios/cliccks.mp3"></audio>
    <audio id="buttonhover" src="../assests/audios/hovvers.mp3"></audio>

    
    <script>
        function playclick() {
            var audio = document.getElementById('buttonaudio');
            audio.play();
        }

        function playhover() {
            var audio = document.getElementById('buttonhover');
            audio.play();
        }
    </script>
    
  

    <div class="heding">
        <h2>Theory</h2>
        <p>A Journey from Pages to Screens: Animated Experiences of Knowledge</p>
    </div>
    
    

    <div class="container show-controls">
        <div class="wrapper">
            <div class="video-timeline">
                <div class="progress-area">
                    <span>00:00</span>
                    <div class="progress-bar"></div>
                </div>
            </div>
            <ul class="video-controls">
                <li class="options left">
                    <button class="volume"><i class="fa-solid fa-volume-high"></i></button>
                    <input type="range" min="0" max="1" step="any">
                    <div class="video-timer">
                        <p class="current-time">00:00</p>
                        <p class="separator"> / </p>
                        <p class="video-duration">00:00</p>
                    </div>
                </li>
                <li class="options center">
                    <button class="skip-backward"><i class="fas fa-backward"></i></button>
                    <button class="play-pause"><i class="fas fa-play"></i></button>
                    <button class="skip-forward"><i class="fas fa-forward"></i></button>
                </li>
                <li class="options right">
                    <div class="playback-content">
                        <button class="playback-speed"><span class="material-symbols-rounded">slow_motion_video</span></button>
                        <ul class="speed-options">
                            <li data-speed="2">2x</li>
                            <li data-speed="1.5">1.5x</li>
                            <li data-speed="1" class="active">Normal</li>
                            <li data-speed="0.75">0.75x</li>
                            <li data-speed="0.5">0.5x</li>
                        </ul>
                    </div>
                    <button class="pic-in-pic"><span class="material-icons">picture_in_picture_alt</span></button>
                    <button class="fullscreen"><i class="fa-solid fa-expand"></i></button>
                </li>
            </ul>
        </div>
        <video src="../assests/video/theory.mp4"></video>      
    </div>

    <audio id="autoPlayAudio" src="../assests/audios/cliccks.mp3" autoplay></audio>

    <!-- Next button -->
    <button id="bottom-right-button" onclick="window.location.href='./simulation.html'">Next</button>

    <!--===== MAIN JS =====-->
    <script src="../javascript/Theory.js"></script>
    <script src="../javascript/theoryscript.js"></script>
</body>
</html>
